apiVersion: v1
kind: Namespace
metadata:
  name: staging

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: landing-page-deployment
  namespace: staging
  labels:
    app: landing-page
spec:
  selector:
    matchLabels:
      app: landing-page
  replicas: 2
  template:
    metadata:
      labels:
        app: landing-page
    spec:
      containers:
      - name: landing-page
#        image: gandi12/landing-page:latest
        image: $DOCKER_REGISTRY/$DOCKER_IMAGE_NAME_LP:$BUILD_NUMBER
        ports:
        - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: landing-page-service
  namespace: staging
  labels:
    app: landing-page
spec:
  type: NodePort
  ports:
  - port: 80
    protocol: TCP
  selector:
    app: landing-page